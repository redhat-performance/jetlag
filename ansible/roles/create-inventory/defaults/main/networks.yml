---
# Index used to select mac address from ocpinventory control-plane interface.
# Used for SNOs, MNO control-plane and worker nodes
controlplane_network_interface_idx: 0

# The assisted-installer actually does not need the exact nic name for our controlplane network. Eth0 is used
# as a representative for the actual nic name. The actual nic is determined by the mac address which is
# discovered by the ocpinventory.json file from the lab.
controlplane_network_interface: eth0
# Controlplane network - always a list
# Single stack IPv4: controlplane_network: ['198.18.0.0/16']
# Dual stack: controlplane_network: ['198.18.0.0/16', 'fd00:198:18::/64']
controlplane_network: ['198.18.0.0/16']
# Network prefix - always a list matching controlplane_network
# Single stack: controlplane_network_prefix: [16]
# Dual stack: controlplane_network_prefix: [16, 64]
controlplane_network_prefix: [16]
# Gateway for controlplane network - defaults to .1 of first network
# Can be overridden for special cases (e.g., public VLAN)
controlplane_network_gateway: "{{ controlplane_network[0] | ansible.utils.nthhost(1) }}"
# Sets bastion as primary dns
controlplane_bastion_as_dns: true

# OCP networks - always lists
# Single stack: cluster_network_cidr: ['10.128.0.0/14']
# Dual stack: cluster_network_cidr: ['10.128.0.0/14', 'fd01::/48']
cluster_network_cidr: ['10.128.0.0/14']
# The default cluster host prefix is /23, allowing 510 cluster nodes, and 510 pod IP addresses per node.
# Must match cluster_network_cidr length: cluster_network_host_prefix: [23, 64]
cluster_network_host_prefix: [23]
# Service network CIDR - always a list
# Single stack: service_network_cidr: ['172.30.0.0/16']
# Dual stack: service_network_cidr: ['172.30.0.0/16', 'fd02::/112']
service_network_cidr: ['172.30.0.0/16']

vip_dhcp_allocation: false

# This index var corresponds to the index in hw_nic_name in labs.yml for which network to use as the impaired nic for
# the hypervisor impairments playbook
hypervisor_nic_interface_idx: 1

# Bonding

# Index of the ports for bond0. Bond0 is the intended private network bond name.
# Typically the first two non-lab interfaces are bonded to bond0 (Private network)
# Default behavior uses interfaces at indices 1 and 2 from hw_nic_name mapping
bond0_port1: 1
bond0_port2: 2

# The assisted-installer doesn't need exact nic names for the private bond. These names are used
# as representatives for the actual nic names, the actual nics are determined by the mac addresses
private_bond_interfaces:
  - eth0
  - eth1

# Bond VLAN configuration defaults
enable_bond_vlan: false
bond_vlan_id: 10
